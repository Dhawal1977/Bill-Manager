<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Bill-Manager</title>
</head>
<body>
    <div class="container">
    <h1>Bill Manager</h1>
    <p>A simple website to calculate bill amount.</p>
    
<!--Item input form-->

    <form class="item-form">
        <label>
            Item name:
            <input id="item-name" type="text" required>
        </label>

        <label>
            Quantity:
            <input id="item-qty" type="number" required>
        </label>

        <label>
            Price:
            <input id="item-price" type="number" step="0.01" min="0" required>
        </label>

        <button type ="submit" class="add-button">Add Item</button>    
    </form>

<!--Bill Table-->

    <table class="bill-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="bill-body">

        </tbody>
    </table>
        <div class="total-area">
        <h2 class="total-label">Total Amount: â‚¹ <span id="total-amount">0.00</span></h2>
        <button id="clear-all" class="clear-btn">Clear All</button>
        </div>    
    </div>
</body>
</html>
